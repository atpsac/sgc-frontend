<section id="wrapper">
    <div class="login-register" style="background-color: #eeeeee">
        <div class="login-box card">
            <div class="card-body">
                <div class="text-center m-t-20">
                    <a href="javascript:void(0)"><img src="../../../assets/images/logo-atp-min.png" alt="Home" />
                        <!-- <br /><img src="../assets/images/logo-text.png" alt="Home" /> -->
                    </a>
                </div>
                <form class="form-horizontal form-material" autocomplete="off" [formGroup]="loginForm"
                    (ngSubmit)="login()" id="loginform">
                    <h4 class="box-title text-center m-b-20 m-t-20"><strong>Sistema de gestión de
                            certificaciones</strong></h4>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="Ingrese su nombre de usuario"
                                formControlName="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" placeholder="Ingrese su contraseña"
                            formControlName="password"
                            >
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-info pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox" class="filled-in chk-light-green" formControlName="remember">
                                <label for="checkbox-signup"> Recordar </label>
                            </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                                    class="fa fa-lock m-r-5"></i> ¿Olvido su contraseña?</a>
                        </div>
                    </div>
                    <div class="text-center m-b-20">
                        <div class="col-xs-12">
                            <button class="btn btn-block btn-lg btn-success btn-rounded" type="submit">Iniciar
                                sesión</button>
                        </div>
                    </div>

                            </div>
